<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trunomi Widgets</title>
        <script type="text/javascript">
            //Fix for react router pages on github,
            //Credit to 'rafrex' https://github.com/rafrex/spa-github-pages
            (function(l) {
                if (l.search) {
                    var q = {};
                    l.search.slice(1).split('&').forEach(function(v) {
                        var a = v.split('=');
                        q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                    });
                    if (q.p !== undefined) {
                        window.history.replaceState(null, null,
                            l.pathname.slice(0, -1) + (q.p || '') +
                            (q.q ? ('?' + q.q) : '') +
                            l.hash
                        );
                    }
                }
            }(window.location))
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/javascript" src="demo/bundle.js"></script>
    </body>
</html>
